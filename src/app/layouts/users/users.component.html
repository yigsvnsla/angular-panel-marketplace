<nav mat-tab-nav-bar [tabPanel]="tabPanel">
  <ng-container *ngFor="let route of routes; let index = index"  >
    <a #tabLink mat-tab-link *ngIf="route.path"  [active]="tabLink.elementRef.nativeElement.classList.contains('tab-active-link')" [id]="index" [routerLink]="[ route.path ]" routerLinkActive="tab-active-link">
      <mat-icon class="example-tab-icon">{{route.icon}}</mat-icon>
      <span>{{route.path | uppercase}}</span>
    </a>
  </ng-container>
</nav>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>


<section >
  <div class="grid">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Registered Users</mat-card-title>
        <mat-card-subtitle>End</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions align="end">
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Active Users</mat-card-title>
        <mat-card-subtitle>End</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions align="end">
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
    <mat-card>
      <mat-card-header>
        <mat-card-title>Banned Users</mat-card-title>
        <mat-card-subtitle>End</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions align="end">
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

  </div>
</section>
